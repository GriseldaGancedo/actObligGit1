<html lang="en">

  <body class="bg-secondary">
     
      <div class= "container">
      
            
        <h3 class="mt-4">Ingreso al Sistema</h3>
        <form name="miform" action="mostrarVariables.html" method="GET"  >
            
            
            <div class="row justify-content-center mt-4">  
                
                
                <div class ="col-2">
            
                    <label for="usuario"><b>Usuario:</b></label>
                </div>
                <div class ="col-2">
                    <input type="text" name="usuario" id="usuario" required>
                </div>
                
            </div>
    
            
            <div class="row justify-content-center">
                <div class ="col-2"> 
                    <label for="clave"><b>Clave:</b></label> 
                </div>
                <div class ="col-2">
                    <input type="password" name="clave" id="clave" required>
                </div>   
            </div>

            <br><br>
        <div class="row justify-content-center">
            <div class ="col-4"> 
                <input type="button" class="btn btn-dark" value="Ingresar" onclick="validarEnviar(this.form)">

        </div>   
                    
                   
         </form> 

    </div>
